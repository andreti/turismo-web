<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet"
		href="/turismo-web/resources/css/bootstrapcerulean.css" />

</h:head>
<body>
	<ui:composition template="templates/default.xhtml">
		<ui:define name="content">
			<div class="center-block col-sm-6 form-group">
				<p:dialog id="dlgLogin" closable="false" resizable="false"
					modal="true" width="500" height="250" widgetVar="wgtDlgLogin"
					header="Inicio de sesion" draggable="false">
					<div class="center-block col-sm-12 form-group">
						<h:form id="form1" class="form-horizontal">
						
							<div class="col-sm-12 form-group">
								<p:messages autoUpdate="true" globalOnly="true" id="mensaje"></p:messages>
							</div>
							
							<div class="clearfix"></div>
							
							<div class="col-sm-12 form-group nofloat">
								<p:inputText placeholder="Usuario"  id="txtUser" value="#{loginBean.usuario}"
									required="true">
									<p:ajax update="msgUser" event="blur"></p:ajax>
								</p:inputText>
								<p:message for="txtUser" id="msgUser"></p:message>
							</div>
							
							<div class="clearfix"></div>
							
							<div class="col-sm-12 form-group">
								<p:inputText placeholder="Password" 
									id="txtPass"
									value="#{loginBean.password}"
									required="true">
									<p:ajax update="msgPass" event="blur"></p:ajax>
								</p:inputText>
								<p:message for="txtPass" id="msgPass"></p:message>
							</div>
							
							<div class="clearfix"></div>
							
							<div class="col-sm-12 form-group">
								<p:commandButton action="#{loginBean.logear}" value="Aceptar" process="@form" />
							</div>
						</h:form>
					</div>
				</p:dialog>

			</div>


			<div class="modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">×</button>
							<h4 class="modal-title">Modal title</h4>
						</div>
						<div class="modal-body">
							<p>One fine body…</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save
								changes</button>
						</div>
					</div>
				</div>
			</div>

			<script>
				$( document ).ready(function() {
					PF('wgtDlgLogin').show();
				});
			</script>
		</ui:define>
	</ui:composition>
</body>
</html>
